{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" style="width:50%; margin:auto;">
     <h3>Register page</h3>
     {% csrf_token %}
     <!-- {{form | crispy}} -->
     {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
     {% endfor %}
     <br/>
     <button class="btn btn-warning">Register</button>
     <br/>
     <small>Already have an account ? <a  class="text-decoration-none" href="{% url 'login' %}">Login</a></small>
  </form>
{% endblock %}
